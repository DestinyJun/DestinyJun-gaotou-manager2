<div class="basic-btn" *ngIf="btnOption">
  <div class=" ui-g-12" *ngIf="btnOption.searchData">
    <button
      class="ui-g-1 basic-btn-header-btn basic-btn-header-basic-btn"
      [ngStyle]="item?.style" (click)="eventClick(item.label)"
      *ngFor="let item of btnOption.btnlist">
      <span>{{item?.label}}</span>
    </button>

  </div>
  <!--//搜索-->
  <div class="ui-inputgroup basic-btn-header-search" *ngIf="drapData" [ngStyle]="{'margin-left': btnOption.searchData.width}">
    <p-dropdown id="name" scrollHeight="100px" [options]="drapData?.option"  [placeholder]="drapData?.placeholder" [(ngModel)]="drapData.value"  (onChange)="dataChange($event)"></p-dropdown>
  </div>
  <div class="ui-inputgroup basic-btn-header-search" *ngIf="btnOption.searchData.searchHidden" [ngStyle]="{'margin-left': btnOption.searchData.width}">
    <input type="text"
       pInputText
       [placeholder]="btnOption.searchData.searchPlc"
       style="width: 10vw;height: 3.5vh"
       (click)="showDataTree()"
       [(ngModel)]="ServiceName"
    >
  </div>
  <p-dialog
    [(visible)]="treeDialog"
    [responsive]="true" showEffect="fade"
    [maximizable]="true" [baseZIndex]="10000"
    [modal]="true" [width]="350" [height]="400"
  >
    <div class="ui-g ui-fluid">
      <div class="ui-g-12">
        <p-scrollPanel [style]="{width: '100%', height: '300px'}">
          <p-tree
            [value]="dataTrees"
            [(selection)]="dataTree"
            selectionMode="single">
          </p-tree>
        </p-scrollPanel>
      </div>
    </div>
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix" style="text-align: center">
        <button  class="dialog-pop-btn dialog-pop-btn-sure" style="width: 4vw" (click)="dataTreeSureClick()">确认</button>
        <button  class="dialog-pop-btn dialog-pop-btn-false" style="width: 4vw" (click)="treeDialog = false">取消</button>
      </div>
    </p-footer>
  </p-dialog>
</div>
