<div class="company">
  <!--提示信息-->
  <p-messages  [closable]="true" [style]="{'position':'fixed','top': '0','margin-left': '9vw','width': '80vw','z-index':'9999'}"></p-messages>
  <!--确认弹窗-->
  <p-confirmDialog acceptLabel="确认" rejectLabel="取消"></p-confirmDialog>
  <rbi-s-loation locationTitle="公司管理"></rbi-s-loation>
  <div class="company-header">
    <rbi-basic-btn [btnOption]="btnOption" (event)="btnEvent($event)"></rbi-basic-btn>
  </div>
  <div class="company-table">
    <rbi-check-table-btn [select]="companySelect" (selectData)="selectData($event)" [option]="companyTableOption"></rbi-check-table-btn>
  </div>
  <rbi-paging [option]="pageOption" (pageClick)="nowPageClick($event)"></rbi-paging>
  <rbi-dialog-pop
    [formContrl]="formgroup"
    [formdata]="formdata"
    (eventClick)="eventClick($event)"
    [dialogOption]="dialogOption"
    [treeData]="companyTree"></rbi-dialog-pop>
</div>
